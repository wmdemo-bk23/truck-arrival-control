<div class="modal-header">
  <h3 class="modal-title pull-left">No tiene configurado ninguna CD.</h3>
</div>
<div class="modal-body">
  <h4>Seleccione una CD para continuar:</h4>
  <select
    class="form-select form-select-lg"
    [formControl]="sede"
    (change)="setCampus(sede)"
  >
    <option *ngFor="let item of campus" [value]="item.code">
      {{ item.code }} - {{ item.name }}
    </option>
  </select>
</div>
